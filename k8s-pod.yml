---
apiVersion: v1
kind: Pod
metadata:
  name: my-flask
  labels:
    app: flask-web
spec:
  containers:
    - image: royselekter/webserver:latest
      name: flask
      ports:
      - containerPort: 5000
        name: http
        protocol: TCP

---
apiVersion: v1
kind: Service
metadata:  
  name: opsschool-service
spec:
  selector:    
    app: flask-web
  type: NodePort
  ports:  
  - name: http
    port: 80
    targetPort: 5000
    nodePort: 30036
    protocol: TCP

---
apiVersion: apps/v1 
kind: Deployment
metadata:
  name: my-app-deployment
  labels:
    name: my-app
spec:
  replicas: 2
  selector:
    matchLabels:
      name: my-app
  template:
    metadata:
      labels:
        name: my-app
    spec:
      containers:
      - name: my-app
        image: royselekter/webserver:latest
        ports:
        - containerPort: 5000

